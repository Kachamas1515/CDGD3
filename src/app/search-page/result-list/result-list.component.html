<p-table [value]="empService.employeeList" >
    <ng-template pTemplate="header">
        <tr>
            <th>Department</th>
            <th>Gender</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Edit</th>
            <th>Delete</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr >
            <td>{{employee.department.departmentCode}}  {{employee.department.departmentName}}</td>
            <td>{{employee.gender | gende:"ชาย": "หญิง"}}</td> 
            <!--<td>{{employee.gender | gende}}</td>-->
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td><p-button icon="pi pi-pencil" (onClick)="gotoEdit(employee)" ></p-button></td>
             <td><p-button icon="pi pi-trash" (onClick)="delete(employee)" ></p-button></td>
        </tr>
    </ng-template>
</p-table>
